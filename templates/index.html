<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    

    
    <title>Chatbot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/2.0.8/clipboard.min.js"></script>

</head>
<body>
    <div class="container">
        <div class="chatbox">
            <div class="chatbox__support">
                <div class="chatbox__header">
                    <div class="chatbox__image--header">
                        <img src="{{ url_for('static', filename='images/kaswu.png') }}" alt="image">
                    </div>
                    <div class="chatbox__content--header">
                            <h4 class="chatbox__heading--header">MariaGPT -chat avustaja</h4>
                            <p class="chatbox__description--header">Hei. Nimeni on Maria. Miten voisin auttaa sinua?</p>
                    </div>
                </div>
                
                <div class="chatbox__messages">

                    <div class="typing-animation-container">
                        <div class="dot-flashing"></div>
                        <div class="dot-flashing"></div>
                        <div class="dot-flashing"></div>

                        <div class="col-3">
                            <div class="snippet dot-flashing" data-title="Bot is typing...">
                              <div class="stage">
                                <div class="dot-flashing"></div>
                              </div>
                            </div>
                          </div>
                    </div>
                    
                </div>
                
                <div class="chatbox__footer">
                    <input type="text" placeholder="Kirjoita viesti...">
                    <button class="chatbox__send--footer send__button">Lähetä</button>
                </div>
            </div>
            <div class="chatbox__button">
                <button><img src="{{ url_for('static', filename='images/chatbox-icon.svg') }}" /></button>
            </div>
        </div>
    </div>

    <script>
        const SCRIPT_ROOT = {{ request.script_root|tojson }};
    </script>
    <script type="text/javascript" src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
